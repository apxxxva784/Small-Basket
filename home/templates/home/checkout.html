{%extends "home/homepage.html"%}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'accounts/signup.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock css %}

{%block nav_menu%}{%endblock%}
{%block body%}
<div id="cover">
        <div class="overlay"></div>
        <div class="welcome">
            <h1>Checkout</h1>
            <form action="{% url 'home:home' %}" method="get">
    
                <h3> Your Total is: </h3>
                <h2> {{cart.total}}</h2>
                <br>
                <div id="submitbtn" class="text-center">
                    <button action="{% url 'home:home' %}" class="btn btn-secondary mx-auto" type="submit">Complete Payment</button>
                </div>
            </form>

            <div class = "prompter">
                Unsure about purchase? Click <a href="{% url 'home:home' %}">here </a> to go back.
            </div>
        </div>    
    </div>

{%endblock body%}
